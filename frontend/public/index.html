<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión/Registro - Indoor Automático</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="login-form">
            <div class="auth-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus credenciales para acceder</p>
            </div>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <div class="toggle-form">
                ¿No tienes una cuenta? <a id="showRegister">Regístrate</a>
            </div>
        </div>

        <div class="register-form">
            <div class="auth-header">
                <h2>Crear Cuenta</h2>
                <p>Regístrate para comenzar</p>
            </div>
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" placeholder="Tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirmar Contraseña</label>
                    <input type="password" id="register-confirm" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
            <div class="toggle-form">
                ¿Ya tienes una cuenta? <a id="showLogin">Inicia Sesión</a>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
